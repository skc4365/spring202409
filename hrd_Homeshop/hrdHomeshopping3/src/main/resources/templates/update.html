<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 정보 수정</title>
<!--  css -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="main">
<!-- 페이지상단 및 메뉴 -->
		<div th:insert="./header :: header"></div>

		<section>
			<h1>회원 정보 수정</h1>
		</section>
		<!--  -->
		<form th:action="@{|/update/${member.custno}|}" method="post"
			name="updateForm">
			<input type="hidden" name="custno" th:value="${member.custno}">
			회원이름: <input type="text" name="custname"
				th:value="${member.custname}"><br> 회원전화: <input
				type="text" name="phone" th:value="${member.phone}"><br>
			회원주소: <input type="text" name="address" th:value="${member.address}"><br>
			가입날짜: <input type="date" name="joindate"
				th:value="${member.joindate}"><br> 회원등급: <input
				type="text" name="grade" th:value="${member.grade}"><br>
			도시코드: <input type="text" name="city" th:value="${member.city}"><br>
			<input type="button" value="수정" onclick="submit()">
		</form>
		<!-- 페이지하단 -->
		<div th:insert="./footer :: footer"></div>
	</div>
	<script th:inline="javascript">
    const frmUpdate = () => {
    	
    	// 값 validate
            updateForm.submit();
        
    }
</script>
</body>
</html>
