<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 정보 상세보기</title>
<!--  css -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<!-- favicon오류해결: 공백 icon -->
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<div class="main">
	<!-- 페이지상단 및 메뉴 -->
		<div th:insert="~{./header :: header}"></div>

		<section>
			<h1>회원 정보 상세보기</h1>
		</section>
		<!--  -->
		<table>
			<tr>
				<th>회원번호</th>
				<td th:text="${member.custno}"></td>
			</tr>
			<tr>
				<th>회원이름</th>
				<td th:text="${member.custname}"></td>
			</tr>
			<tr>
				<th>회원전화</th>
				<td th:text="${member.phone}"></td>
			</tr>
			<tr>
				<th>회원주소</th>
				<td th:text="${member.address}"></td>
			</tr>
			<tr>
				<th>가입날짜</th>
				<td th:text="${member.joindate}"></td>
			</tr>
			<tr>
				<th>회원등급</th>
				<td th:text="${member.grade}"></td>
			</tr>
			<tr>
				<th>도시코드</th>
				<td th:text="${member.city}"></td>
			</tr>

		</table>

	</div>
	<!-- <button onclick="listReq()">목록</button> -->
	<button onclick="updateReq()">수정 화면으로 이동 >></button>
	<button onclick="deleteReq()">삭제하기</button>
	
	<!-- 페이지하단 -->
	<div th:insert="~{./footer :: footer}"></div>
</body>
<script th:inline="javascript">
    const listReq = () => {
        location.href = "/index";
    }
    const updateReq = () => {
        location.href = `/update/[[${member.custno}]]`;
    }
    const deleteReq = () => {
        location.href = `/delete/[[${member.custno}]]`;
    }
</script>
</html>
