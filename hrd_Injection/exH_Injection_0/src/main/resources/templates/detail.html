<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>주사접종 목록 상세보기</title>
<!--  css -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<!-- favicon오류해결: 공백 icon -->
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<div class="main">
		<!-- 페이지상단 및 메뉴 -->
		<div th:insert="~{./header :: header}"></div>

		<section>
			<h1>주사접종 목록 상세보기</h1>
		</section>
		<!--  -->
		<table>
			<tr>
				<th>접종받은코드</th>
				<td th:text="${order.p_seno}"></td>
			</tr>
			<tr>
				<th>회원코드</th>
				<td th:text="${order.p_no}"></td>
			</tr>
			<tr>
				<th>회원이름</th>
				<td th:text="${order.p_name}"></td>
			</tr>
			<tr>
				<th>백신코드</th>
				<td th:text="${order.i_code}"></td>
			</tr>
			<tr>
				<th>백신명</th>
				<td th:text="${order.i_name}"></td>
			</tr>
			<tr>
				<th>접종날짜</th>
				<td th:text="${order.p_date}"></td>
			</tr>

		</table>

	</div>
	<!-- <button onclick="listReq()">목록</button> -->
	<button onclick="updateReq()">수정 화면으로 이동 </button>
	<button onclick="deleteReq()">삭제하기</button>

	<!-- 페이지하단 -->
	<div th:insert="~{./footer :: footer}"></div>
</body>
<script th:inline="javascript">
    const listReq = () => {
        location.href = "/index";
    }
    const updateReq = () => {
    	location.href = `/update/[[${order.p_seno}]]`;
    }
    const deleteReq = () => {
        location.href = `/delete/[[${order.p_seno}]]`;
    } 
</script> 

</html>
